<script type="text/javascript">
    function numbersonly(myfield, e, dec)
    {
    var key;
    var keychar;
    
    if (window.event)
       key = window.event.keyCode;
    else if (e)
       key = e.which;
    else
       return true;
    keychar = String.fromCharCode(key);
    
    // control keys
    if ((key==null) || (key==0) || (key==8) ||
        (key==9) || (key==13) || (key==27) )
       return true;
    
    // numbers
    else if ((("0123456789").indexOf(keychar) > -1))
       return true;
    
    // decimal point jump
    else if (dec && (keychar == "."))
       {
       myfield.form.elements[dec].focus();
       return false;
       }
    else
       return false;
    }
    
    function lettersonly(myfield, e, dec)
    {
    var key;
    var keychar;
    
    if (window.event)
       key = window.event.keyCode;
    else if (e)
       key = e.which;
    else
       return true;
    keychar = String.fromCharCode(key);
    
    // control keys
    if ((key==null) || (key==0) || (key==8) ||
        (key==9) || (key==13) || (key==27) )
       return true;
    
    // letters
    else if ((("qwertyuiopasdfghjkl�zxcvbnm������QWERTYUIOPASDFGHJKL�ZXCVBNM������.,'�` ").indexOf(keychar) > -1))
       return true;
    
    // decimal point jump
    else if (dec && (keychar == "."))
       {
       myfield.form.elements[dec].focus();
       return false;
       }
    else
       return false;
    }
    
    
    
    </script>
    

<br>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Datos del Cargo
                </div>
                <div class="card-body">
                    <form action ="/admin/cargo/guardar" method="post" enctype = "multipart/form-data">
                        <div class="mb-3">
                            <label for="Cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" name="Cargo" id="Cargo" aria-describedby="helpId" placeholder = "Nombre del Cargo" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtCuit" class="form-label">Sub-Cargo</label>
                            <input type="text" class="form-control" name="Subcargo" id="Subcargo" aria-describedby="helpId" placeholder = "Nombre del Sub-Cargo">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                 
                </div>
            </div>
            
        </div>
        <div class="col-md-9">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Sub-Cargo</th>
                            <th scope="col">Creado por</th>
                            <th scope="col">Fecha</th>
                            <th scope="col" colspan="2" style="text-align: center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rep_cargos in rep_cargos %}
                        <tr class="">
                            <td scope="row">{{ rep_cargos[0] }}</td>
                            <td>{{ rep_cargos[1] }}</td>
                            <td>{{ rep_cargos[2] }}</td>
                            <td>{{ rep_cargos[4] }}</td>
                            <td>{{ rep_cargos[3] }}</td>
                            <td>
                                <form action="/admin/cargo/borrar" method="post" >
                                <input value = "{{ rep_cargos[0] }}" type="hidden" name = "txtId" id = "txtId">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                            <td>
                                <form action="/admin/cargo/editar" method="post" >
                                    <input value = "{{ rep_cargos[0] }}" type="hidden" name = "txtId" id = "txtId">
                                    <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

            
        </div>
        
    </div>
</div>
