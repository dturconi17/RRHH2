<script type="text/javascript">
    function numbersonly(myfield, e, dec)
    {
    var key;
    var keychar;
    
    if (window.event)
       key = window.event.keyCode;
    else if (e)
       key = e.which;
    else
       return true;
    keychar = String.fromCharCode(key);
    
    // control keys
    if ((key==null) || (key==0) || (key==8) ||
        (key==9) || (key==13) || (key==27) )
       return true;
    
    // numbers
    else if ((("0123456789").indexOf(keychar) > -1))
       return true;
    
    // decimal point jump
    else if (dec && (keychar == "."))
       {
       myfield.form.elements[dec].focus();
       return false;
       }
    else
       return false;
    }
    
    function lettersonly(myfield, e, dec)
    {
    var key;
    var keychar;
    
    if (window.event)
       key = window.event.keyCode;
    else if (e)
       key = e.which;
    else
       return true;
    keychar = String.fromCharCode(key);
    
    // control keys
    if ((key==null) || (key==0) || (key==8) ||
        (key==9) || (key==13) || (key==27) )
       return true;
    
    // letters
    else if ((("qwertyuiopasdfghjkl�zxcvbnm������QWERTYUIOPASDFGHJKL�ZXCVBNM������.,'�` ").indexOf(keychar) > -1))
       return true;
    
    // decimal point jump
    else if (dec && (keychar == "."))
       {
       myfield.form.elements[dec].focus();
       return false;
       }
    else
       return false;
    }
    
    
    
    </script>

<div class="container">
    <form action ="/admin/vacaciones/grabar_manual" method="post" enctype = "multipart/form-data">
       
        <div class = "row">
            <div class="col-md-4">
                <label for="usuario" class="form-label">Empleado y fecha de incorporacion:&nbsp; </label>
                <select class="form-select form-select" name="IdEmpleado" id="IdEmpleado"  required>
                    <option value = "" selected>Escoja Empleado</option>
                    {% for usuario in usuario %}
                    <option value="{{ usuario[1] }}">{{ usuario[0] }} - {{ usuario[2] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="clave" class="form-label">Periodo:&nbsp;</label>
                <select class="form-select form-select" name="IdPeriodo" id="IdPeriodo"  required>
                    <option value = "" selected>Escoja Periodo</option>
                    {% for periodo in periodo %}
                    <option value="{{ periodo[0] }}">{{ periodo[0] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <div class = "row">
            <div class="col">
                <label for="nombre" class="form-label">Dias Totales:</label>
                <input type="text" value = 0 class="form-control" name="dias_totales" id="dias_totales" aria-describedby="helpId" required onKeyPress='return numbersonly(this, event)'>
            </div>
            <div class="col">
                <label for="apellido" class="form-label">Dias Tomados:</label>
                <input type="text" value = 0 class="form-control" name="dias_tomados" id="dias_tomados" aria-describedby="helpId" required onKeyPress='return numbersonly(this, event)'>
            </div>
            <div class="col">
                <label for="documento" class="form-label">Dias Pendientes:</label>
                <input type="text" value = 0 class="form-control" name="dias_pendientes" id="dias_pendientes" aria-describedby="helpId" required onKeyPress='return numbersonly(this, event)'>
            </div>
            <div class="col">
                <label for="documento" class="form-label">Dias por Aprobarse:</label>
                <input type="text" value = 0 class="form-control" name="dias_por_aprobarse" id="dias_por_aprobarse" aria-describedby="helpId" required onKeyPress='return numbersonly(this, event)'>
            </div>
            <div class="col">
                <label for="documento" class="form-label">Dias Aprobados:</label>
                <input type="text" value = 0 class="form-control" name="dias_aprobados" id="dias_aprobados" aria-describedby="helpId" required onKeyPress='return numbersonly(this, event)'>
            </div>
        </div>            
        
        <br>
        <div class = "row">
            <div class = "col-md-2">            
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </div>        
    </form>

</div>
