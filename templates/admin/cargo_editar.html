<script type="text/javascript">
    function numbersonly(myfield, e, dec)
    {
    var key;
    var keychar;
    
    if (window.event)
       key = window.event.keyCode;
    else if (e)
       key = e.which;
    else
       return true;
    keychar = String.fromCharCode(key);
    
    // control keys
    if ((key==null) || (key==0) || (key==8) ||
        (key==9) || (key==13) || (key==27) )
       return true;
    
    // numbers
    else if ((("0123456789").indexOf(keychar) > -1))
       return true;
    
    // decimal point jump
    else if (dec && (keychar == "."))
       {
       myfield.form.elements[dec].focus();
       return false;
       }
    else
       return false;
    }
    
    function lettersonly(myfield, e, dec)
    {
    var key;
    var keychar;
    
    if (window.event)
       key = window.event.keyCode;
    else if (e)
       key = e.which;
    else
       return true;
    keychar = String.fromCharCode(key);
    
    // control keys
    if ((key==null) || (key==0) || (key==8) ||
        (key==9) || (key==13) || (key==27) )
       return true;
    
    // letters
    else if ((("qwertyuiopasdfghjkl�zxcvbnm������QWERTYUIOPASDFGHJKL�ZXCVBNM������.,'�` ").indexOf(keychar) > -1))
       return true;
    
    // decimal point jump
    else if (dec && (keychar == "."))
       {
       myfield.form.elements[dec].focus();
       return false;
       }
    else
       return false;
    }
    
    
    
    </script>
    

<br>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Datos del Cargo
                </div>
                <div class="card-body">
                    {% for rep_cargos in rep_cargos %}
                    <form action ="/admin/cargo/guardar_editar" method="post" enctype = "multipart/form-data">
                        <input value = "{{ rep_cargos[0] }}" type="hidden" name = "txtId" id = "txtId" autocomplete="off">
                        <div class="mb-3">
                            <label for="Cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" name="Cargo" id="Cargo" aria-describedby="helpId" value = "{{ rep_cargos[1] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="Subcargo" class="form-label">Sub-Cargo</label>
                            <input type="text" class="form-control" name="Subcargo" id="Subcargo" aria-describedby="helpId" value = "{{ rep_cargos[2] }}" required>
                        </div>
                        <button type="submit" class="btn btn-warning" onclick="return confirmChanges()">Modificar</button>
                        <a class="btn btn-info" style="color: white;" href="/empresa" onclick="return confirmChanges()">Descartar</a>
                    </form>
                    {% endfor %}
                </div>
                <div class="card-footer text-muted">
                 
                </div>
            </div>
            
        </div>
        <div class="col-md-4">
        
    </div>
</div>

       return confirm("¿Estás seguro de que quieres realizar los cambios?");
   }
</script>
