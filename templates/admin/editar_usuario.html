<script type="text/javascript">
    function numbersonly(myfield, e, dec)
    {
    var key;
    var keychar;
    
    if (window.event)
       key = window.event.keyCode;
    else if (e)
       key = e.which;
    else
       return true;
    keychar = String.fromCharCode(key);
    
    // control keys
    if ((key==null) || (key==0) || (key==8) ||
        (key==9) || (key==13) || (key==27) )
       return true;
    
    // numbers
    else if ((("0123456789").indexOf(keychar) > -1))
       return true;
    
    // decimal point jump
    else if (dec && (keychar == "."))
       {
       myfield.form.elements[dec].focus();
       return false;
       }
    else
       return false;
    }
    
    function lettersonly(myfield, e, dec)
    {
    var key;
    var keychar;
    
    if (window.event)
       key = window.event.keyCode;
    else if (e)
       key = e.which;
    else
       return true;
    keychar = String.fromCharCode(key);
    
    // control keys
    if ((key==null) || (key==0) || (key==8) ||
        (key==9) || (key==13) || (key==27) )
       return true;
    
    // letters
    else if ((("qwertyuiopasdfghjkl�zxcvbnm������QWERTYUIOPASDFGHJKL�ZXCVBNM������.,'�` ").indexOf(keychar) > -1))
       return true;
    
    // decimal point jump
    else if (dec && (keychar == "."))
       {
       myfield.form.elements[dec].focus();
       return false;
       }
    else
       return false;
    }
    
    
    
    </script>
    

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    {% for editar in editar %}
                    Edicion de Usuario: <b>{{editar[1]}}</b>
                </div>
                <div class="card-body">
                    <form action ="editar_usuarionuevo" method="post" enctype = "multipart/form-data">
                        <div class = "row">
                            <div class="col">
                                <input type="hidden" value = "{{editar[0]}}" class="form-control" name="Idusuario" id="Idusuario" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-md-3">
                                <div class="mb-3">
                                    <label for="desde" class="form-label">Fecha de Incorporacion:</label>
                                    <input type="date" class="form-control" value = {{editar[2]}} name="fecha_incorporacion" id="fecha_incorporacion" aria-describedby="helpId" required>
                                    <span class="validity"></span>
                                </div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="col">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" value = "{{editar[3]}}" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" required onKeyPress='return lettersonly(this, event)'>
                            </div>
                            <div class="col">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" value = "{{editar[4]}}" class="form-control" name="apellido" id="apellido" aria-describedby="helpId" required onKeyPress='return lettersonly(this, event)'>
                            </div>
                            <div class="col">
                                <label for="documento" class="form-label">Documento:</label>
                                <input type="text" value = "{{editar[5]}}" class="form-control" name="documento" id="documento" aria-describedby="helpId" required onKeyPress='return numbersonly(this, event)'>
                            </div>
                        </div>            
                        <br>
                        <div class = "row">
                            <div class="col-md-3">
                                <label for="sexo" class="form-label">Sexo:</label>
                                <select class="form-select form-control" name="sexo" id="sexo" required>
                                    <option selected value = {{editar[6]}}>{{editar[6]}}</option>
                                    <option value="Hombre">Hombre</option>
                                    <option value="Mujer">Mujer</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="mail" class="form-label">Mail:</label>
                                <input type="email" value = "{{editar[7]}}" class="form-control" name="mail" id="mail" aria-describedby="helpId" required>
                            </div>
                        </div>
                        <br>
                        <div class = "row">
                            <div class="col">
                                <label for="funcion" class="form-label">Atributos:</label>
                                <select class="form-select form-control" name="funcion" id="funcion" required>
                                    <option selected value = "{{editar[14]}}">{{editar[15]}}</option>
                                    {% for niveles in niveles %}
                                    <option value="{{ niveles[1] }}">{{ niveles[0] }}</option>
                                    {% endfor %}    
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class = "row">
                            <div class = "col-md-2">            
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </div>        
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
